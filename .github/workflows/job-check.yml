name: Job Watcher

on:
  schedule:
    # Every Sunday at midnight UTC (weekly)
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check-jobs:
    runs-on: ubuntu-latest

    env:
      JOB_URL: "https://www.capitalonecareers.com/search-jobs" # website to look at
      JOB_SELECTOR: "a[href*='/job/']" #css selector for jobs
      JOB_SITE_NAME: "Capital One Jobs"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job checker
        id: run-check # ðŸ‘ˆ add this line
        env:
          JOB_URL: ${{ env.JOB_URL }}
          JOB_SELECTOR: ${{ env.JOB_SELECTOR }}
          JOB_SITE_NAME: ${{ env.JOB_SITE_NAME }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} # Optional
        run: python check_jobs.py

      - name: Send email if new jobs detected
        if: contains(steps.run-check.outputs.has_new, 'true')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "New Capital One Job Posted!"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          secure: auto
          ignore_cert: false
          connection_timeout: 30
          html_body: ${{ steps.run-check.outputs.email_body }}

      - name: Commit updated state (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Fetch latest changes first
            git fetch origin main
            
            # Check if we're behind the remote
            LOCAL=$(git rev-parse HEAD)
            REMOTE=$(git rev-parse origin/main)
            
            if [ "$LOCAL" != "$REMOTE" ]; then
              echo "Remote has new changes, rebasing..."
              # Stash our changes
              git stash push -m "Temporary stash for jobs_seen.json"
              
              # Pull latest changes
              git pull --rebase origin main
              
              # Apply our stashed changes
              if git stash list | grep -q "Temporary stash for jobs_seen.json"; then
                if ! git stash pop; then
                  echo "Merge conflict detected, resolving automatically..."
                  # For jobs_seen.json, we typically want to keep the latest version with our additions
                  git checkout --theirs jobs_seen.json 2>/dev/null || true
                  git add jobs_seen.json
                fi
              fi
            fi
            
            # Add and commit our changes
            git add jobs_seen.json
            git commit -m "Update seen jobs [skip ci]" || {
              echo "Nothing to commit or commit failed"
              exit 0
            }
            
            # Push with retry logic
            for i in {1..3}; do
              if git push origin main; then
                echo "Successfully pushed changes"
                break
              else
                echo "Push failed (attempt $i/3), fetching and retrying..."
                git fetch origin main
                git rebase origin/main || {
                  git rebase --abort
                  echo "Rebase failed, trying merge strategy..."
                  git merge origin/main -X theirs --no-edit
                }
                sleep 2
              fi
              
              if [ $i -eq 3]; then
                echo "Failed to push after 3 attempts"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi
