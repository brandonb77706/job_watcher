name: Internship Watcher

on:
  schedule:
    # Every hour â€” tweak as you like (UTC)
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check-jobs:
    runs-on: ubuntu-latest

    env:
      # Multiple job sites configuration (JSON format)
      JOB_SITES_CONFIG: |
        [
          {
            "name": "Capital One Careers",
            "url": "https://www.capitalonecareers.com/search-jobs",
            "selector": "a[href*='/job/']"
          },
          {
            "name": "Apple Careers",
            "url": "https://jobs.apple.com/en-us/search?sort=newest&search=intern",
            "selector": "a[data-automation-id='jobTitle']"
          },
          {
            "name": "Snapchat Careers",
            "url": "https://careers.snap.com/jobs",
            "selector": "a[href*='/jobs/']"
          },
          {
            "name": "Spotify Careers",
            "url": "https://www.lifeatspotify.com/jobs",
            "selector": "a[href*='/jobs/']"
          },
          {
            "name": "Uber Careers",
            "url": "https://www.uber.com/us/en/careers/list/",
            "selector": "a[href*='/careers/list/']"
          },
          {
            "name": "DoorDash Careers",
            "url": "https://careers.doordash.com/jobs/",
            "selector": "a[href*='/jobs/']"
          },
          {
            "name": "Lyft Careers",
            "url": "https://www.lyft.com/careers",
            "selector": "a[href*='/careers/']"
          },
          {
            "name": "Netflix Careers",
            "url": "https://jobs.netflix.com/search",
            "selector": "a[href*='/jobs/']"
          },
          {
            "name": "Google Careers",
            "url": "https://careers.google.com/jobs/results/",
            "selector": "a[jsname='hSRGPd']"
          },
          {
            "name": "American Express Careers",
            "url": "https://careers.americanexpress.com/jobs",
            "selector": "a[href*='/jobs/']"
          },
          {
            "name": "Mastercard Careers",
            "url": "https://careers.mastercard.com/us/en/search-results",
            "selector": "a[href*='/job/']"
          },
          {
            "name": "Discover Careers",
            "url": "https://jobs.discover.com/search/",
            "selector": "a[href*='/job/']"
          },
          {
            "name": "PNC Bank Careers",
            "url": "https://careers.pnc.com/global/en/search-results",
            "selector": "a[href*='/job/']"
          },
          {
            "name": "Fifth Third Bank Careers",
            "url": "https://careers.53.com/jobs",
            "selector": "a[href*='/jobs/']"
          }
        ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run internship checker
        id: run-check
        env:
          # Pass through job configuration
          JOB_SITES_CONFIG: ${{ env.JOB_SITES_CONFIG }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} # Optional
        run: python check_jobs.py

      - name: Send email if new internships detected
        if: contains(steps.run-check.outputs.has_new, 'true')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸŽ‰ New Internship Opportunities Found!"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          secure: auto
          ignore_cert: false
          connection_timeout: 30
          html_body: ${{ steps.run-check.outputs.email_body }}

      - name: Commit updated state (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Fetch latest changes first
            git fetch origin main
            
            # Check if we're behind the remote
            LOCAL=$(git rev-parse HEAD)
            REMOTE=$(git rev-parse origin/main)
            
            if [ "$LOCAL" != "$REMOTE" ]; then
              echo "Remote has new changes, rebasing..."
              # Stash our changes
              git stash push -m "Temporary stash for jobs_seen.json"
              
              # Pull latest changes
              git pull --rebase origin main
              
              # Apply our stashed changes
              if git stash list | grep -q "Temporary stash for jobs_seen.json"; then
                if ! git stash pop; then
                  echo "Merge conflict detected, resolving automatically..."
                  # For jobs_seen.json, we typically want to keep the latest version with our additions
                  git checkout --theirs jobs_seen.json 2>/dev/null || true
                  git add jobs_seen.json
                fi
              fi
            fi
            
            # Add and commit our changes
            git add jobs_seen.json
            git commit -m "Update seen internships [skip ci]" || {
              echo "Nothing to commit or commit failed"
              exit 0
            }
            
            # Push with retry logic
            for i in {1..3}; do
              if git push origin main; then
                echo "Successfully pushed changes"
                break
              else
                echo "Push failed (attempt $i/3), fetching and retrying..."
                git fetch origin main
                git rebase origin/main || {
                  git rebase --abort
                  echo "Rebase failed, trying merge strategy..."
                  git merge origin/main -X theirs --no-edit
                }
                sleep 2
              fi
              
              if [ $i -eq 3 ]; then
                echo "Failed to push after 3 attempts"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi
