name: Job Watcher

on:
  schedule:
    # Every hour â€” tweak as you like (UTC)
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check-jobs:
    runs-on: ubuntu-latest

    env:
      JOB_URL: "https://www.capitalonecareers.com/search-jobs" # ðŸ”´ CHANGE ME LATER
      JOB_SELECTOR: "div.job-listing" # ðŸ”´ PROBABLY NEEDS ADJUSTING
      JOB_SITE_NAME: "Capital One" # Optional label

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job checker
        id: run-check # ðŸ‘ˆ add this line
        env:
          JOB_URL: ${{ env.JOB_URL }}
          JOB_SELECTOR: ${{ env.JOB_SELECTOR }}
          JOB_SITE_NAME: ${{ env.JOB_SITE_NAME }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} # Optional
        run: python check_jobs.py

      - name: Send email if new jobs detected
        if: contains(steps.run-check.outputs.has_new, 'true')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "New Capital One Job Posted!"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          secure: true
          html_body: ${{ steps.run-check.outputs.email_body }}

      - name: Commit updated state (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add jobs_seen.json
            git commit -m "Update seen jobs [skip ci]"
            git push
          else:
            echo "No changes to commit."
          fi
